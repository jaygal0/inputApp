<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>Translation App</title>
  </head>
  <body>
    <head> </head>
    <main>
      <div class="hidden" id="randomDiv"></div>
      <div class="title">
        <h1>Simple Korean Words</h1>
      </div>
      <div class="text">
        <div class="text__foreign"></div>
        <div class="text__native"></div>
      </div>
      <div class="input">
        <label for="textForeign"></label>
        <input
          class="input__box"
          type="text"
          id="textForeign"
          placeholder="hit enter or click on the button below to start"
        />
        <!-- <textarea name="textForeign" id="textForeign"></textarea> -->
        <button class="button" type="button" id="newWord">new word</button>
      </div>
      <div class="speed" id="speed"></div>
      <div class="img">
        <img class="img__keyboard" src="img/keyboard.jpg" alt="" />
      </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
