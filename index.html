<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>Translation App</title>
  </head>
  <body>
    <head> </head>
    <main>
      <div class="hidden" id="randomDiv"></div>
      <div class="title">
        <h1 class="title__header">Simple Korean Words</h1>
      </div>
      <div class="container">
        <div class="text">
          <div class="text__foreign"></div>
        </div>
      </div>
      <div class="text__native"></div>
      <div class="filter hidden" id="filterDiv">
        <button class="filter__btns" data-id="All">all</button>
        <button class="filter__btns" data-id="Adjective">adjectives</button>
        <button class="filter__btns" data-id="Adverb">adverb</button>
        <button class="filter__btns" data-id="Noun">nouns</button>
        <button class="filter__btns" data-id="Pronoun">pronouns</button>
        <button class="filter__btns" data-id="Verb">verbs</button>
        <button class="filter__btns" data-id="Phrase">phrases</button>
      </div>
      <div class="input">
        <label for="textForeign"></label>
        <input
          class="input__box"
          type="text"
          id="textForeign"
          placeholder="hit start to begin"
        />
        <button class="button" type="button" id="newWord">start</button>
      </div>
      <div class="speed" id="speed"></div>
      <div class="img">
        <img class="img__keyboard" src="img/keyboard.jpg" alt="" />
      </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
